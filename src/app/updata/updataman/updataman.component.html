<h1 class="text-center text-info container" style="margin-top: 100px;background-color: rgba(238, 222, 222 , 0.5);">Add Collaction Man</h1>

<div class="container col-md-6 mb-5">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label> man img : {{invaildmasseg}} </label>
                <input #imgurl='ngModel' required   [(ngModel)]="objcet.imgurl"  type="imgurl" placeholder="man img " class="form-control">
            </div>
            <div class="form-group">
                <label>man name : {{invaildmasseg}}  </label>
                <input #name='ngModel' required [(ngModel)]="objcet.name" type="text" placeholder="man Name" class="form-control">
            </div>
            <div class="form-group">
                <label> man price : {{invaildmasseg}} </label>
                <input  #price='ngModel' required [(ngModel)]="objcet.price"  type="text" placeholder="man price (Example  100 L.E) " class="form-control">
            </div>
            <div *ngIf= "price.touched && price.invalid || name.touched && name.invalid || imgurl.touched && imgurl.invalid  " class="alert alert-danger">
                Please make sure that all data is correct
            </div>
            <div *ngIf="name.valid && price.valid  && imgurl.valid">
            <button (click)="updata(name,price,imgurl)" class="btn btn-info w-50 my-3 mx-auto btn-block"> Sand Data</button></div>
            
          
            <div *ngIf="name.invalid && price.invalid  && imgurl.invalid">
                <button disabled class="btn btn-info w-50 my-3 mx-auto btn-block"> Sand Data</button>
            </div>               

        </div>
       
    </div>
</div>
